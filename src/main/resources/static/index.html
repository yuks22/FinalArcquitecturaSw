<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit" onclick="hideButtons(1)">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled" style="display: none;" onclick="showButtons(1)">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline" id="usernameForm">
                <div class="form-group">
                    <label for="message">Whats your username:</label>
                    <input class="usernameInput" type="text" id="user" maxlength="20" placeholder="User Name"/>
                </div>
                <button id="send2" class="btn btn-default" type="submit" onclick="hideUsername(1)">Send</button>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="message">Whats your message:</label>
                    <input type="text" id="message" class="form-control" placeholder="Here...">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
                <br>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Global Chat</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
